<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IAT - New project</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script>
  </script>

  <h1>Image Annotation Tool - New Project</h1>

  <div class="input-center">

  <label for="fname">project name</label>
  <input type="text" id="fname" name="fname" class="input-label"> 

  </div>

  <div class="input-center">

  <label for="myfile">images folder</label>
  <input type="file" id="myfile" name="myfile" class="input-label">

  </div>
  
  <div class="output">
  
  <label for="fname">number of images</label>
  <input type="text" disabled="disabled" value="set images folder" id="fname" name="fname" class="input-label"> 

  </div>

  <div class="input-center">

  <label for="myfile">batch size</label>
  <input type="text" id="myfile" name="myfile" class="input-label">

  </div>
  
  <div class="output">
  
  <label for="fname">number of batches</label>
  <input type="text" disabled="disabled" value="set batch size" id="fname" name="fname" class="input-label"> 

  </div>

  <div class="button-center">

  <button type="button" class="iat-button">
    create project
  </button>
  
  </div>
  

</body>
</html>
